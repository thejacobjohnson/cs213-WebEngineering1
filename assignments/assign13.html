<!DOCTYPE html>
<html lang=en-us>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jacob Johnson">
    <meta name="description" content="BYU-Idaho Musical Festival Registration">
    <title> BYU-i Music Festival Registration </title>
    <link rel="stylesheet" type="text/css" href="assign13.css">
</head>
<body onload="clearForm(); loadData();">
<header>
    <div class="navbar">
        <a href="assign13.html">Home</a>
    </div>
    <div class="header-background">
        <div class="page-header">
            <div class="center-flex" id="headerText">
                <h1> BYU-Idaho Musical Festival </h1>
                <h3> Registration and Schedule </h3>
            </div>
        </div>
    </div>
</header>
<div class="row">
    <div class="main-content">
        <div class="form-box">
        <h3 style="font-size:large; text-align: center"> Registration Form </h3>
        <form name="registration_form" id="registration_form" onsubmit="false">
            <div class="flex-container">
                <div class="performance-info flex-row">
                    <div class="item0">
                        <label for="performance" >Performance Type: </label>
                        <select class="required" id="performance" name="performance" onchange="vPType(this)">
                            <option value="Solo">Solo</option>
                            <option value="Duet">Duet</option>
                            <option value="Concerto">Concerto</option>
                        </select>
                    </div>
                    <div class="item1 flex-item">
                        <label for="location" >Building: </label>
                        <select class="required" id="location" name="location">
                            <option value="Austin">Austin</option>
                            <option value="Snow">Snow</option>
                            <option value="Music">Music</option>
                        </select>
                    </div>
                    <div class="item2 flex-item">
                        <label for="room" >Room #: </label>
                        <input class="required" type="text" id="room" name="room" placeholder="Room ###" onchange="vCheck(this)">
                    </div>
                    <div class="item3 flex-item">
                        <label for="time_slot" >Time Slot: </label>
                        <select class="required" id="time_slot" name="time_slot">
                            <option value="800">8:00 AM</option>
                            <option value="830">8:30 AM</option>
                            <option value="900">9:00 AM</option>
                            <option value="930">9:30 AM</option>
                            <option value="1000">10:00 AM</option>
                            <option value="1030">10:30 AM</option>
                            <option value="1100">11:00 AM</option>
                            <option value="1130">11:30 AM</option>
                            <option value="1200">12:00 PM</option>
                            <option value="1230">12:30 PM</option>
                            <option value="100">1:00 PM</option>
                            <option value="130">1:30 PM</option>
                            <option value="200">2:00 PM</option>
                            <option value="230">2:30 PM</option>
                            <option value="300">3:00 PM</option>
                            <option value="330">3:30 PM</option>
                            <option value="400">4:00 PM</option>
                            <option value="430">4:30 PM</option>
                        </select>
                    </div>
                </div>
                <div class="student_info flex-row">
                    <div>
                        <h5 style="margin-right:5px">Student</h5>
                    </div>
                    <div class="item4 flex-item">
                        <label for="first_name" >First Name: </label>
                        <input class="required" type="text" id="first_name" name="first_name" placeholder="First Name" oninput="vCheck(this)">
                    </div>
                    <div class="item5 flex-item">
                        <label for="last_name" >Last Name: </label>
                        <input class="required" type="text" id="last_name" name="last_name" placeholder="Last Name" oninput="vCheck(this)">
                    </div>
                    <div class="item6 flex-item">
                        <label for="student_id">Student ID: </label>
                        <input class="required" type="text" id="student_id" name="student_id" placeholder="#######" onchange="vCheck(this)">
                    </div>
                    <div class="item7 flex-item">
                        <label for="skill" >Skill level: </label>
                        <select class="required" id="skill" name="skill">
                            <option value="beginner">beginner</option>
                            <option value="intermediate">intermediate</option>
                            <option value="pre-advanced">pre-advanced</option>
                            <option value="advanced">advanced</option>
                        </select>
                    </div>
                    <div class="item8 flex-item">
                        <label for="instrument" >Instrument: </label>
                        <select class="required" id="instrument" name="instrument">
                            <option value="piano">piano</option>
                            <option value="voice">voice</option>
                            <option value="string">string</option>
                            <option value="organ">organ</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                </div>
                <div class="student_info flex-row" id="student2">
                    <div>
                        <h5 style="margin-right:5px">Student 2</h5>
                    </div>
                    <div class="item4 flex-item">
                        <label for="first_name_2" >First Name: </label>
                        <input class="required" type="text" id="first_name_2" name="first_name_2" placeholder="First Name" oninput="vCheck(this)">
                    </div>
                    <div class="item5 flex-item">
                        <label for="last_name_2" >Last Name: </label>
                        <input class="required" type="text" id="last_name_2" name="last_name_2" placeholder="Last Name" oninput="vCheck(this)">
                    </div>
                    <div class="item6 flex-item">
                        <label for="student_id_2">Student ID: </label>
                        <input class="required" type="text" id="student_id_2" name="student_id_2" placeholder="#######" onchange="vCheck(this)">
                    </div>
                    <div class="item7 flex-item">
                        <label for="skill_2" >Skill level: </label>
                        <select class="required" id="skill_2" name="skill">
                            <option value="beginner">beginner</option>
                            <option value="intermediate">intermediate</option>
                            <option value="pre-advanced">pre-advanced</option>
                            <option value="advanced">advanced</option>
                        </select>
                    </div>
                    <div class="item8 flex-item">
                        <label for="instrument_2" >Instrument: </label>
                        <select class="required" id="instrument_2" name="instrument">
                            <option value="piano">piano</option>
                            <option value="voice">voice</option>
                            <option value="string">string</option>
                            <option value="organ">organ</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                </div>
                <div class="buttons flex-row">
                    <div class="item10 flex-item">
                        <button type="button" name="register" id="register" onclick="regStudent()">Register</button>
                    </div>
                    <div class="item9 flex-item">
                        <button type="button" name="clear" id="clear" onclick="clearForm()">Clear Form</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="form-box" id="results-box">

        </div>
    </div>
</div>
<footer>
    <div class="footer">
        <div id="copyright">
            <p>Â© 2019<p>
        </div>
        <div id="footer-address">
            <p>BYU-Idaho, Rexburg, ID</p>
        </div>
    </div>
</footer>
<script src="assign13.js">
</script>
</body>
</html>
